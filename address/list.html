<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address List</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <header>
        <h1>Address List</h1>
        <button onclick="redirectToAddressCreation()">Create New Address</button>
    </header>

    <div class="table-container">
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchAddress()" placeholder="Search by country, state, city, neighborhood, street, or number...">
        </div>
        <table id="addressTable">
            <thead>
                <th>ID</th>
                <th>Number</th>
                <th>Street</th>
                <th>Neighborhood</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Disabled At</th>
                <th>Actions</th>
            </thead>
            <tbody id="addressList">
                <!-- Address list will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="list.js"></script>
</body>

</html>
